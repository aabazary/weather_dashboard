<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Weather Dashboard</title>
</head>


<body>
  <div class="banner">Weather Dashboard</div>
  <div class="col-12 container">
    <div class=" col-4 searchCard">
        <h5 class="card-title ">Search for a City:</h5>
        <input type="text" class="card-text form-control" id="cityInput"></input>
        <button class="btn btn-primary search-btn" id="btn">Search</button>
    </div>
    <div class="col-8 row">
     
        <div class="weatherCard">
          <div id="cityName"></div>
          <div id="date"></div>
          <img src="" id='weatherImg'>
          <div id="temperature"></div>
          <div id="humidity"></div>
          <div id="windSpeed"></div>
          <div id="uvIndex"></div>
        </div>
        <div class=" col-8 forecastCards">
          <div class="row">
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/styles.js"></script>

</html>
